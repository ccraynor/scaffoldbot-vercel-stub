name: smoke
on:
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  smoke:           # ← job id "smoke"
    name: smoke    # ← check name "smoke"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: node -e "console.log('smoke ok')"
