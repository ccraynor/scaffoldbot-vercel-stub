name: test
on:
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  test:             # ← job id
    name: test      # ← check name must be "test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm test --if-present
