version: 2
updates:
  # npm packages in the root project
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "next"
        versions: ["<15"]  # example: ignore older majors

  # GitHub Actions versions in workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
